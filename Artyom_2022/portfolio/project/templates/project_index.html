{% extends "base.html" %}
{% load static %}

{% block title %}
Проекты
{% endblock %}

{% block content %}
    <h1>Мои проекты</h1>
    <div class="col-md-4">
        {% for project in project %}
            <div class="card mb-2">
                <img class="card-img-top" src="{% static project.image %}" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                        Подробнее
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
